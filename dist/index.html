<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附近咖啡店 Finder</title>
    <!-- 引入 Leaflet CSS -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <!-- 引入你的 CSS -->
    <link rel="stylesheet" href="App.css" />
</head>
<body>
    <div class="app-container">
        <h2 class="title">附近咖啡店 Finder</h2>

        <!-- 地圖容器 -->
        <div id="map" class="map-container"></div>

        <!-- 操作按鈕 -->
        <div class="button-group" style="margin-top: 10px; margin-bottom: 15px;">
            <button id="findCoffee" class="nearby-btn">尋找我的附近</button>
        </div>

        <!-- 狀態/錯誤訊息顯示 -->
        <div id="status" style="text-align: center; min-height: 1.2em; color: #dc3545; font-weight: bold; margin-bottom: 10px;"></div>

        <!-- 結果列表容器 -->
        <div id="results" class="results-container">
             <!-- 結果會動態插入這裡 -->
        </div>
    </div>

    <!-- 引入 Leaflet JS -->
    <script src="leaflet/leaflet.js"></script>
    <!-- 引入你的 App JS -->
    <script src="app.js"></script>
</body>
</html>
