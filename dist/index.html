<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>附近咖啡店 Finder</title>
    <!-- Link Leaflet CSS first -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <!-- Link your custom CSS -->
    <link rel="stylesheet" href="App.css" />
    <!-- Favicon (Optional but recommended) -->
    <link rel="icon" href="coffee-icon.png" type="image/png" />
  </head>
  <body>
    <div class="app-container">
      <h2 class="title">附近咖啡店 Finder</h2>

      <!-- Map Container -->
      <div id="map"></div>

      <!-- Controls: Button and District Selector -->
      <div class="controls-group">
        <button id="findCoffee" class="nearby-btn">尋找附近</button>
        <select
          id="districtSelect"
          class="district-select"
          aria-label="選擇區域或使用當前位置"
        >
          <option value="current" selected>使用當前位置</option>
          <option value="central-western">中西區</option>
          <option value="eastern">東區</option>
          <option value="southern">南區</option>
          <option value="wan-chai">灣仔區</option>
          <option value="kowloon-city">九龍城區</option>
          <option value="kwun-tong">觀塘區</option>
          <option value="sham-shui-po">深水埗區</option>
          <option value="wong-tai-sin">黃大仙區</option>
          <option value="yau-tsim-mong">油尖旺區</option>
          <option value="islands">離島區</option>
          <option value="kwai-tsing">葵青區</option>
          <option value="north">北區</option>
          <option value="sai-kung">西貢區</option>
          <option value="sha-tin">沙田區</option>
          <option value="tai-po">大埔區</option>
          <option value="tsuen-wan">荃灣區</option>
          <option value="tuen-mun">屯門區</option>
          <option value="yuen-long">元朗區</option>
        </select>
      </div>

      <!-- Status Message Area -->
      <div id="status"></div>

      <!-- Toggle Results Button -->
      <button
        id="toggleResults"
        class="toggle-btn"
        aria-expanded="false"
        aria-controls="results"
      >
        顯示咖啡店清單
      </button>

      <!-- Results List Container -->
      <div id="results" role="region" aria-labelledby="toggleResults">
        <!-- Results will be dynamically inserted here -->
      </div>
    </div>
    <!-- End of app-container -->

    <!-- Load Leaflet JS -->
    <script src="leaflet/leaflet.js"></script>
    <!-- Load your custom App JS -->
    <script src="app.js"></script>
  </body>
</html>
